<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenwise - Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">

        <!-- LOGIN FORM -->
        <div id="loginForm" class="form-card">
            <div class="header">
                <h1 class="logo">Screenwise</h1>
                <p class="tagline">Smart screen time management</p>
            </div>

            <form id="loginFormElement" class="form">
                <label for="login-email" class="input-label">Email or Username</label>
                <input id="login-email" type="text" class="form-input">

                <label for="login-password" class="input-label">Password</label>
                <input id="login-password" type="password" class="form-input">

                <button id="loginBtn" type="submit" class="submit-btn" disabled>Log in</button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>

            <div class="social-buttons">
                <button id="googleLoginBtn" class="social-btn google-btn">
                    <span>Log in with Google</span>
                </button>
                <button id="xLoginBtn" class="social-btn x-btn">
                    <span>Log in with X</span>
                </button>
            </div>

            <div class="forgot-password">
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
        </div>

        <!-- SIGN UP FORM -->
        <div id="signUpForm" class="form-card" style="display: none;">
            <div class="header">
                <h1 class="logo">Screenwise</h1>
                <p class="tagline">Sign up to manage your screen time</p>
            </div>

            <div class="social-buttons">
                <button id="googleSignUpBtn" class="social-btn google-btn">
                    <span>Sign up with Google</span>
                </button>
                <button id="xSignUpBtn" class="social-btn x-btn">
                    <span>Sign up with X</span>
                </button>
            </div>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>

            <form id="signUpFormElement" class="form">
                <label for="signup-email" class="input-label">Email</label>
                <input id="signup-email" type="email" class="form-input">

                <label for="signup-password" class="input-label">Password</label>
                <input id="signup-password" type="password" class="form-input">

                <label for="signup-confirm-password" class="input-label">Confirm Password</label>
                <input id="signup-confirm-password" type="password" class="form-input">

                <div id="passwordError" class="error-message" style="display: none;">
                    Passwords do not match
                </div>

                <button id="signUpBtn" type="submit" class="submit-btn" disabled>Sign up</button>
            </form>

            <p class="terms-text">
                By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.
            </p>
        </div>

        <!-- TOGGLE LOGIN/SIGNUP -->
        <div class="toggle-card">
            <p class="toggle-text">
                <span id="toggleMessage">Don't have an account? </span>
                <button id="toggleBtn" class="toggle-btn">Sign up</button>
            </p>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
