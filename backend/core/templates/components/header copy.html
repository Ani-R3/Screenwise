{% load static %}

<header class="flex items-center justify-between px-6 py-6 md:px-8 lg:px-12">
    <!-- Logo -->
    <a href="{% url 'home' %}" class="text-black text-xl font-bold tracking-tight">
        BOA
    </a>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
        <a href="{% url 'home' %}" 
           class="transition-colors text-sm {% if request.resolver_match.url_name == 'home' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
            Home
        </a>
        <a href="{% url 'browse' %}" 
           class="transition-colors text-sm {% if request.resolver_match.url_name == 'browse' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
            Browse
        </a>
        <a href="{% url 'upload' %}" 
           class="transition-colors text-sm {% if request.resolver_match.url_name == 'upload' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
            Upload Video
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" 
               class="transition-colors text-sm {% if request.resolver_match.url_name == 'dashboard' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
                Dashboard
            </a>
            <a href="{% url 'logout' %}" 
               class="transition-colors text-sm text-gray-500 hover:text-black">
                Logout
            </a>
        {% else %}
            <a href="{% url 'login' %}" 
               class="transition-colors text-sm {% if request.resolver_match.url_name == 'login' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
                Login
            </a>
        {% endif %}
    </nav>

    <!-- Mobile Menu Button -->
    <button class="md:hidden" id="mobile-menu-button">
        <svg class="w-6 h-6 text-black" id="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg class="w-6 h-6 text-black hidden" id="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</header>

<!-- Mobile Navigation -->
<div class="md:hidden bg-white border-t border-gray-200 hidden" id="mobile-menu">
    <nav class="px-6 py-4 space-y-4">
        <a href="{% url 'home' %}" 
           class="block transition-colors text-sm {% if request.resolver_match.url_name == 'home' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
            Home
        </a>
        <a href="{% url 'browse' %}" 
           class="block transition-colors text-sm {% if request.resolver_match.url_name == 'browse' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
            Browse
        </a>
        <a href="{% url 'upload' %}" 
           class="block transition-colors text-sm {% if request.resolver_match.url_name == 'upload' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
            Upload Video
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" 
               class="block transition-colors text-sm {% if request.resolver_match.url_name == 'dashboard' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
                Dashboard
            </a>
            <a href="{% url 'logout' %}" 
               class="block transition-colors text-sm text-gray-500 hover:text-black">
                Logout
            </a>
        {% else %}
            <a href="{% url 'login' %}" 
               class="block transition-colors text-sm {% if request.resolver_match.url_name == 'login' %}text-black{% else %}text-gray-500 hover:text-black{% endif %}">
                Login
            </a>
        {% endif %}
    </nav>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');

    mobileMenuButton.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
        menuIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
    });
});
</script>
